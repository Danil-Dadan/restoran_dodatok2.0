{% extends 'restaurant/base.html' %}
{% block content %}
<h2>{{ item.name }}</h2>
<p>{{ item.description }}</p>
<p>Цена: {{ item.price }}</p>
<p>{{ menu.image.url }}</p>
<form action="{% url 'cart_add' item.pk %}" method="post">{% csrf_token %}
  <button type="submit">Добавить в корзину</button>
</form>
{% endblock %}
