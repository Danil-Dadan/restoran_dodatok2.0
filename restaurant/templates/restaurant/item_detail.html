{% extends 'restaurant/base.html' %}
{% block content %}
<h2>{{ item.name }}</h2>
<p>{{ item.description }}</p>
<p>Цена: {{ item.price }}</p>
<img src="{{ item.image.url }}" alt="Зображення коментаря" style="max-width: 200px;">
<form action="{% url 'cart_add' item.pk %}" method="post">{% csrf_token %}
  <button type="submit">Добавить в корзину</button>
</form>
{% endblock %}
