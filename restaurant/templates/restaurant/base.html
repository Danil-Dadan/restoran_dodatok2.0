{% load static %}
<link rel="stylesheet" href="{% static 'restaurant/styles.css' %}">
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'restaurant/styles.css' %}">
  </head>
  <body>
    <header>
      <h1><a href="{% url 'menu' %}">Мой Ресторан</a></h1>
      <nav>
        <a href="{% url 'cart' %}">Корзина</a> |
        <a href="{% url 'reservation' %}">Бронь</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>&copy; Мой Ресторан</p>
    </footer>
  </body>
</html>
